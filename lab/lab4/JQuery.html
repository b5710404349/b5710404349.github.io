		var last = $('#last').val();

		}

			if( gender == "male" ){
				$("#div2").load("/Province/motto/"+str+".txt");
				$("#page").hide();
				$("#div1").html("<img src='/Province/sign/"+str+".png' />");
				$("body ,div").addClass("maleBODY");
				$("#div2,#namePrv").addClass("maleDIV");
			}
			else if( gender == "female" ){

				$("#page").hide();
				$("#div1").html("<img src='/Province/sign/"+str+".png' />");

		}

});
